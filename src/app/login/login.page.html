<ion-header >
  <ion-toolbar class="head">
    <ion-img class="logo" src="../../assets/logo_tr.png"></ion-img>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ログインページ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <!-- ここにトップページの画像を載せる. 画像はassetの中に -->
  <!-- <ion-img src="../../assets/top_forrest.jpg"></ion-img> -->
  <form class="ion-padding" (submit)="navigate()">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">ID</ion-label>
      <ion-input required type="text" [(ngModel)]="id" name="id"></ion-input>
      <ion-label position="floating">パスワード</ion-label>
      <ion-input required type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <button type="submit" id="login-button">ログイン</button>
  </form>
</ion-content>
